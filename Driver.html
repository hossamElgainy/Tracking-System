    <script>
        // Global variables
        let connection;
        let map;
        let driverMarker;
        let driverInfoWindow;
        let currentDriver = null;
        let authToken = null;
        let isOnline = true;

            // Add traffic layer

            trafficLayer.setMap(map);

            map.addListener("click", () => {
                closeInfoWindows();
            });

        function closeInfoWindows() {
            if (driverInfoWindow) driverInfoWindow.close();
            if (orderInfoWindow) orderInfoWindow.close();
        }

        // Setup SignalR connection
        async function setupSignalRConnection(driverId) {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:7098/driverHub", {
                    transport: signalR.HttpTransportType.WebSockets,
                    accessTokenFactory: () => authToken,
                    skipNegotiation: true
                })
                .withAutomaticReconnect({
                    nextRetryDelayInMilliseconds: retryContext => {
                        return retryContext.elapsedMilliseconds < 60000 ? Math.random() * 2000 + 2000 : null;
                    }
                })
                .configureLogging(signalR.LogLevel.Warning)
                .build();
            connection.on("OrderAssignmentExpired", (orderId) => {
                showNotification(`Order #${orderId} assignment expired`, "warning");
                addActivityLog(`Order #${orderId} assignment expired`, "warning");
            });

            /*connection.on("OrderConfirmation", (orderId, accepted) => {
                if (accepted) {
                    updateAssignmentInfo(orderId, {
                        customerName: "Loading...",
                        address: "Loading...",
                        totalPrice: "Loading..."
                    });
                }
            });*/
            connection.on("ReceiveLocationUpdate", handleReceiveLocationUpdate);
            connection.on("ReceiveOrderAssignment", handleReceiveOrderAssignment);
            connection.on("RequestLocationUpdate", handleRequestLocationUpdate);
            connection.on("UpdateOrderStatus", handleUpdateOrderStatus);
            connection.onclose(handleConnectionClosed);
            connection.onreconnecting(handleConnectionReconnecting);
            connection.onreconnected(handleConnectionReconnected);
            connection.on("UpdateOrderStatus", (orderId, status) => {
                updateOrderStatusInList(orderId, status);
            });
            connection.on("UpdateOrderStatus", (orderId, status) => {
                // Convert status to number if needed
                const statusCode = typeof status === 'string' ?
                    getStatusCodeFromString(status) : status;
                updateOrderStatusInList(orderId, statusCode);
            });
            // In your SignalR connection setup
            connection.on("OrderStatusUpdated", (orderId, newStatus) => {
                // Update the specific order in currentOrders
                const order = currentOrders.find(o => o.id === orderId);
                if (order) {
                    order.orderStatus = newStatus;
                    updateAssignmentInfo(orderId, order);
                }
            });
            try {
                await connection.start();
                handleConnectionStarted(driverId);
            } catch (err) {
                handleConnectionError(err, driverId);
            }
        }

        function handleReceiveLocationUpdate(driverId, lat, lng) {

        }

        // Update the handleReceiveOrderAssignment function
       // Enhanced assignment handler
function handleReceiveOrderAssignment(orderId, orderDetails) {
    // Show assignment modal
    showOrderAssignmentModal(orderId, orderDetails);
    
    // Add the order to current assignments
    currentOrders.unshift({
        id: orderId,
        customer: orderDetails.customerName,
        address: orderDetails.address,
        totalPrice: orderDetails.totalPrice,
        lat: orderDetails.pickupLocation.lat,
        lng: orderDetails.pickupLocation.lng,
        orderStatus: "Assigned"
    });
    
    // Update UI
    updateOrdersList(currentOrders);
    updateAssignmentInfo(orderId, orderDetails);
    
    // Show on map
    showOrderOnMap({
        id: orderId,
        lat: orderDetails.pickupLocation.lat,
        lng: orderDetails.pickupLocation.lng,
        address: orderDetails.address
    });
}

        function handleRequestLocationUpdate() {
            sendLocationUpdate(currentDriver.id);
        }

        function handleUpdateOrderStatus(orderId, status) {
            updateOrderStatusInList(orderId, status);
        }

        function handleConnectionClosed(error) {
            showNotification("Connection lost. Reconnecting...", "warning");
            updateDriverStatusUI(false);
            addActivityLog("Connection lost", "warning");
        }

        function handleConnectionReconnecting(error) {
            showNotification("Attempting to reconnect...", "warning");
            updateDriverStatusUI(false);
            addActivityLog("Attempting to reconnect...", "warning");
        }

        function handleConnectionReconnected(connectionId) {
            showNotification("Reconnected successfully", "success");
            updateDriverStatusUI(true);
            addActivityLog("Reconnected to server", "success");
            sendLastKnownLocation();
        }

        function handleConnectionStarted(driverId) {
            showNotification("Connected to server", "success");
            updateDriverStatusUI(true);
            startLocationUpdates(driverId);
            addActivityLog("Connected to server", "success");
            loadDriverOrders();
        }

        function handleConnectionError(err, driverId) {
            console.error("Connection error:", err);
            showNotification("Connection error. Retrying...", "danger");
            addActivityLog("Connection error: " + err.message, "danger");
            setTimeout(() => setupSignalRConnection(driverId), 5000);
        }

        function sendLastKnownLocation() {
            if (driverMarker && connection?.state === signalR.HubConnectionState.Connected) {
                const position = driverMarker.getPosition();
                connection.invoke("SendLocationUpdate", currentDriver.id, position.lat(), position.lng())
                    .catch(err => console.error("Failed to send location:", err));
            }
        }

        async function loadDriverOrders() {
            try {
                const response = await fetch('https://localhost:7098/api/Orders/GetDeliveryOrders?Status=Current&PageSize=10&PageIndex=1', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error("Failed to load orders");
                }

                const orders = await response.json();
                currentOrders = orders.data || [];

                // Normalize order data
                currentOrders = currentOrders.map(order => ({
                    ...order,
                    // Ensure we have a status, default to null if missing
                    orderStatus: order.orderStatus !== undefined ? order.orderStatus : null,
                    // Normalize other fields as needed
                    customer: order.customer || 'Unknown Customer',
                    totalPrice: order.totalPrice || 'N/A',
                }));

                updateOrdersList(currentOrders);
                findAndDisplayActiveOrder();

            } catch (error) {
                console.error("Error loading orders:", error);
                showNotification("Failed to load orders", "danger");
                addActivityLog("Failed to load orders: " + error.message, "danger");
            }
        }
        function findAndDisplayActiveOrder() {
            const activeOrder = currentOrders.find(o => o.status === "Confirmed");
            if (activeOrder) {
                updateAssignmentInfo(activeOrder.id, {
                    orderStatus: activeOrder.orserStatus,
                    lat: activeOrder.lat,
                    lng: activeOrder.lang,
                    totalPrice: activeOrder.totalPrice
                });
            }
        }
        function calculateDistance(lat1, lng1, lat2, lng2) {
            // Fallback distance calculation if geometry library not available
            const R = 6371; // Earth radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) *
                Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000; // Distance in meters
        }
        // Update orders list in UI
        function updateOrdersList(orders) {
            const ordersList = document.getElementById("ordersList");
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="text-center py-4 text-muted">
                        <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                        <p class="mt-2">No orders available</p>
                    </div>
                `;
                return;
            }

            ordersList.innerHTML = '';
            orders.forEach(order => {
                const orderItem = createOrderItem(order);
                ordersList.appendChild(orderItem);
            });
        }

        // Updated order item creation with click handler
        function createOrderItem(order) {
            const orderItem = document.createElement("div");
            orderItem.className = `list-group-item list-group-item-action order-item`;

            const statusText = getStatusText(order.orderStatus);
            const statusClass = getStatusBadgeClass(order.orderStatus);

            orderItem.innerHTML = `
        <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">Order #${order.id || 'N/A'}</h6>
            <span class="badge ${statusClass}">
                ${statusText}
            </span>
        </div>
        <small>Customer: ${order.customer || 'N/A'}</small><br>
        <small>Total Price: ${order.totalPrice || 'N/A'}</small>
    `;

            orderItem.addEventListener("click", () => showOrderDetails(order));
            return orderItem;
        }

        // Show order details on map
        // Updated showOrderDetails function
        function showOrderDetails(order) {
            console.log(order);
            if (!order.lat || !order.lang) {
                showNotification("Order location data is missing", "warning");
                return;
            }

            clearOrderMarker();

            // Parse coordinates properly
            const lat = parseFloat(order.lat);
            const lng = parseFloat(order.lang);
            const position = new google.maps.LatLng(lat, lng);

            // Create order marker
            orderMarker = new google.maps.Marker({
                position: position,
                map: map,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: '#e74c3c',
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: '#FFFFFF'
                },
                title: `Order ${order.id}`
            });

            // Create info window with status update buttons
            orderInfoWindow = new google.maps.InfoWindow({
                content: `
            <div class="order-info-window">
                <div class="order-info-title">Order #${order.id}</div>
                <div><strong>Customer:</strong> ${order.customer || 'N/A'}</div>
                <div><strong>Status:</strong> <span class="badge ${getStatusBadgeClass(order.orderStatus)}">${getStatusText(order.orderStatus)}</span></div>
                <div><strong>Total Price:</strong> ${order.totalPrice || 'N/A'}</div>
                <div class="mt-2">
                    ${createStatusButtonsHTML(order.id, order.orderStatus)}
                </div>
            </div>
        `
            });

            // Add click listener properly
            orderMarker.addListener('click', () => {
                closeInfoWindows();
                orderInfoWindow.open(map, orderMarker);
            });

            // Center map on order
            map.panTo(position);
            map.setZoom(14);

            // Draw line from driver to order if driver location is available
            if (driverMarker) {
                drawAssignmentLine(order);
            }

            // Open the info window immediately when clicking an order
            orderInfoWindow.open(map, orderMarker);
        }

        function clearOrderMarker() {
            if (orderMarker) {
                orderMarker.setMap(null);
            }
        }
        // Helper function to create status buttons HTML
        function createStatusButtonsHTML(orderId, currentStatus) {
            const nextStatuses = getNextStatusOptions(currentStatus);

            let buttonsHTML = '';
            nextStatuses.forEach(statusCode => {
                buttonsHTML += `
            <button class="btn btn-sm ${getStatusButtonClass(statusCode)} mb-1" 
                    onclick="updateOrderStatus(${orderId}, ${statusCode})">
                <i class="bi ${getStatusIcon(statusCode)}"></i> ${getStatusText(statusCode)}
            </button>
        `;
            });

            return `<div class="d-grid gap-1">${buttonsHTML}</div>`;
        }
        function createOrderMarker(order) {
            orderMarker = new google.maps.Marker({
                position: { lat: order.deliveryLatitude, lng: order.deliveryLongitude },
                map: map,
                icon: { path: google.maps.SymbolPath.CIRCLE, scale: 8, fillColor: '#e74c3c', fillOpacity: 1, strokeWeight: 2, strokeColor: '#FFFFFF' },
                title: `Order ${order.id}`
            });
        }

        function createOrderInfoWindow(order) {
            orderInfoWindow = new google.maps.InfoWindow({
                content: `
            <div class="order-info-window">
                <div class="order-info-title">Order #${order.id}</div>
                <div><strong>Customer:</strong> ${order.customer || 'N/A'}</div>
                <div><strong>Status:</strong> <span class="badge ${getStatusBadgeClass(order.orderStatus)}">${order.orderStatus}</span></div>
                <div><strong>Latitude:</strong> ${order.Lat || 'N/A'}</div>
                <div><strong>Longitude:</strong> ${order.Lang || 'N/A'}</div>
                <div><strong>Total Price:</strong> ${order.totalPrice || 'N/A'}</div>
            </div>
        `
            });

            orderMarker.addListener('click', () => {
                closeInfoWindows();
                orderInfoWindow.open(map, orderMarker);
            });
        }

        function centerMapOnOrder(order) {
            map.panTo({ lat: order.deliveryLatitude, lng: order.deliveryLongitude });
            map.setZoom(14);
        }

        function drawAssignmentLine(order) {
            // Clear existing line if any
            if (assignmentLine) {
                assignmentLine.setMap(null);
            }

            // Only proceed if we have both driver and order positions
            if (!driverMarker || !order.lat || !order.lng) return;

            const driverPos = driverMarker.getPosition();
            const orderPos = new google.maps.LatLng(parseFloat(order.lat), parseFloat(order.lng));

            // Create a simple straight line between driver and order
            assignmentLine = new google.maps.Polyline({
                path: [driverPos, orderPos],
                geodesic: true,
                strokeColor: '#3498db',
                strokeOpacity: 0.7,
                strokeWeight: 3,
                map: map
            });

            // Update distance and ETA immediately
            updateLiveDistance();

            // Set up periodic updates (every 5 seconds)
            if (this.distanceUpdateInterval) {
                clearInterval(this.distanceUpdateInterval);
            }
            this.distanceUpdateInterval = setInterval(updateLiveDistance, 5000);
        }

        function clearOrderAssignment() {
            if (orderMarker) {
                orderMarker.setMap(null);
                orderMarker = null;

        // Fetch driver data from token
        async function fetchDriverDataFromToken(token) {
            try {
                const response = await fetch('https://localhost:7098/api/Accounts/GetCurrentUser', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    let errorMessage = "Failed to fetch driver data";
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (jsonError) {
                        console.error("Error parsing error response:", jsonError);
                    }
                    throw new Error(errorMessage);
                }
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error("Error fetching driver data:", error);
                showNotification("Failed to load driver data: " + error.message, "danger");
                addActivityLog("Failed to load driver data: " + error.message, "danger");
                return null;
            }
        }

        // Handle login
        async function handleLogin() {
            const phone = document.getElementById('phoneInput').value;
            const password = document.getElementById('passwordInput').value;
            if (!phone || !password) {
                showLoginError("Please enter phone and password");
                return;
            }

            setLoginButtonState(true);

            try {
                const formData = new FormData();
                formData.append('Phone', phone);
                formData.append('Password', password);

                const response = await fetch('https://localhost:7098/api/Accounts/Login', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    showLoginError(error.message || "Login failed");
                    return;
                }

                const data = await response.json();
                authToken = data.data.token;
                localStorage.setItem('authToken', authToken);
                await loadDriverDashboard();
            } catch (error) {
                console.error("Login error:", error);
                showLoginError("An unexpected error occurred");
            } finally {
                setLoginButtonState(false);
            }
        }

        // Load driver dashboard
        async function loadDriverDashboard() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showLoginError("Session expired. Please log in again.");
                return;
            }

            try {
                const driverData = await fetchDriverDataFromToken(token);
                if (driverData) {
                    currentDriver = driverData;
                    document.getElementById('driverName').textContent = currentDriver.fullName;
                    document.getElementById('driverId').textContent = `ID: ${currentDriver.id}`;
                    document.getElementById('completedOrders').textContent = currentDriver.completedOrders;
                    document.getElementById('driverRating').textContent = currentDriver.rating + ' â˜…';
                    document.getElementById('vehicleType').textContent = currentDriver.vehicleType || 'Not specified';
                    document.getElementById('driverStatus').textContent = isOnline ? 'Online' : 'Offline';
                    document.getElementById('driverStatus').className = `badge ${isOnline ? 'bg-success' : 'bg-secondary'} status-badge`;

                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('driverDashboard').style.display = 'block';

                    await setupSignalRConnection(currentDriver.id);
                }
            } catch (error) {
                console.error("Error loading dashboard:", error);
                showLoginError("Failed to load dashboard. Please try again.");
            }
        }

        // Show login error
        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Set login button state
        function setLoginButtonState(isLoading) {
            document.getElementById('loginBtnText').style.display = isLoading ? 'none' : 'inline';
            document.getElementById('loginSpinner').style.display = isLoading ? 'inline-block' : 'none';
        }

    });
    
    new google.maps.Marker({

        },
        map: map,
        title: "Pickup Location"
    });
    
    // Handle accept/reject
    document.getElementById('acceptOrderBtn').addEventListener('click', async () => {
        try {
            await connection.invoke("AcceptOrder", orderId);

            // Update order status to Confirmed
            updateOrderStatusInList(orderId, "Confirmed");
            modal.hide();
        } catch (error) {

            console.error("Accept error:", error);

    document.getElementById('rejectOrderBtn').addEventListener('click', async () => {

            await connection.invoke("RejectOrder", orderId, "Driver rejected");
            showNotification("Order rejected", "warning");
            addActivityLog(`Rejected order #${orderId}`, "warning");
            
            // Remove from current orders
            currentOrders = currentOrders.filter(o => o.id !== orderId);
            updateOrdersList(currentOrders);
            modal.hide();
        } catch (error) {
            showNotification("Failed to reject order", "danger");
            console.error("Reject error:", error);
        }

    setTimeout(() => {
        if (document.getElementById('orderAssignmentModal')) {
            modal.hide();
            showNotification("Order assignment expired", "warning");
            addActivityLog(`Order #${orderId} assignment expired`, "warning");
            
            // Remove from current orders if still there
            currentOrders = currentOrders.filter(o => o.id !== orderId);
            updateOrdersList(currentOrders);
        }
    }, 60000);
    
    // Cleanup on modal close
    document.getElementById('orderAssignmentModal').addEventListener('hidden.bs.modal', () => {
        document.getElementById('orderAssignmentModal').remove();
    });
}

        function calculateETA(distanceMeters) {
            // Average driving speed in km/h (adjust as needed)
            const averageSpeed = 30;
            // Convert to m/s
            const speedMetersPerSecond = (averageSpeed * 1000) / 3600;
            const seconds = distanceMeters / speedMetersPerSecond;

            // Format as minutes if less than 1 hour
            if (seconds < 3600) {
                return Math.ceil(seconds / 60) + " min";
            } else {
                return Math.ceil(seconds / 3600) + " hours";
            }
        }

        function updateDistanceAndETA(driverPos, orderPos) {
            if (!driverPos || !orderPos) return { distance: 0, eta: "N/A" };

            let distance;
            if (google.maps.geometry) {
                distance = google.maps.geometry.spherical.computeDistanceBetween(driverPos, orderPos);
            } else {
                distance = calculateDistance(
                    driverPos.lat(), driverPos.lng(),
                    orderPos.lat(), orderPos.lng()
                );
            }

            const distanceText = distance < 1000 ?
                Math.round(distance) + ' meters' :
                (distance / 1000).toFixed(1) + ' km';

            const eta = calculateETA(distance);

            return { distance: distanceText, eta };
        }
